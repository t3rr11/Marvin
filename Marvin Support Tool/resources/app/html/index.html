<html>
	<head>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
		<script type="text/javascript" src="../js/misc.js"></script>
		<script type="text/javascript" src="../js/app.js"></script>
		<link rel="stylesheet" href="../css/style.css" />
		<title>Marvin Tool</title>
	</head>
	<body>
		<div class="content">
			<div id="sidebar">
				<div id="logs">
					<p style="margin:2px;padding:5px;" onclick="ForceUpdate();">Click to manual refresh</p>
					<div class="darkmodeToggle">
						<input id="darkmodeCheckbox" type="checkbox" style="margin:2px;padding:5px;" onchange="ToggleDarkmode();">
	  				<label for="vehicle1">Toggle Darkmode</label>
					</div>
				</div>
				<div id="errors"></div>
				<div id="status"></div>
				<div id="filter">
					<span id="rawBtn"><input type="checkbox" name="isRaw" value="isRaw" onclick="ToggleRawVersion()"> Raw</span><br
					<span id="rawBtn"><input type="checkbox" name="isRaw" value="isRaw" onclick="Filter('Info')"> Filter Info</span><br />
					<span id="rawBtn"><input type="checkbox" name="isRaw" value="isRaw" onclick="Filter('Command')"> Filter Command</span><br />
					<span id="rawBtn"><input type="checkbox" name="isRaw" value="isRaw" onclick="Filter('Server')"> Filter Server</span><br />
					<span id="rawBtn"><input type="checkbox" name="isRaw" value="isRaw" onclick="Filter('Account')"> Filter Account</span><br />
					<span id="rawBtn"><input type="checkbox" name="isRaw" value="isRaw" onclick="Filter('Clans')"> Filter Clans</span><br />
					<span id="rawBtn"><input type="checkbox" name="isRaw" value="isRaw" onclick="Filter('Warning')"> Filter Warning</span><br />
					<span id="rawBtn"><input type="checkbox" name="isRaw" value="isRaw" onclick="Filter('Error')"> Filter Error</span><br />
				</div>
			</div>
			<div id="browser">
				<div id="browserLeft"></div>
				<div id="browserRight"></div>
			</div>
		</div>
		<script>StartLoading()</script>
	</body>
</html>
